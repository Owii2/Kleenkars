<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kleenkars — Pricing</title>

  <!-- Kleenkars Theme + Hero CSS -->
  <style>
    /* Global Theme */
    body {
      margin: 0;
      background: #000; /* black background */
      color: #fff;      /* white text */
      font-family: Inter, Arial, sans-serif;
    }
    a, button {
      background: #e50914; /* red buttons */
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover, button:hover {
      opacity: 0.85;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 220px;
      background: url('/assets/hero-bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-overlay {
      background: rgba(0,0,0,0.55);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
    }
    .hero-logo {
      height: 80px;
      width: auto;
      margin-bottom: 10px;
    }
    .hero-title {
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      line-height: 1.2;
      text-transform: uppercase;
    }

    /* Content */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 16px;
    }
    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 22px;
      border-bottom: 2px solid #e50914;
      display: inline-block;
      padding-bottom: 4px;
    }
    .card {
      background: #111;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #222;
    }
    .card h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }
    .card p {
      margin: 0 0 10px;
      color: #ccc;
      font-size: 14px;
    }
    .price {
      font-size: 16px;
      font-weight: 600;
      color: #e50914;
    }
    .book-btn {
      margin-top: 8px;
    }
    select {
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <img class="hero-logo" src="/assets/logo.png" alt="Kleenkars Carwash Logo" />
      <h1 class="hero-title">KLEENKARS<br/>CARWASH</h1>
    </div>
  </section>

  <!-- Pricing Content -->
  <div class="container">
    <h2>Pricing</h2>
    <p>Prices are loaded from our catalog and depend on your vehicle type.</p>

    <div style="margin: 16px 0;">
      Vehicle:
      <select id="vehicle">
        <option value="bike">Bike</option>
        <option value="hatchback">Hatchback</option>
        <option value="sedan" selected>Sedan</option>
        <option value="suv">SUV</option>
      </select>
      <span>Home visit: + ₹50</span>
    </div>

    <div id="loading">Loading pricing…</div>
    <div id="error" style="color:#e50914; display:none;"></div>
    <div id="content" style="display:none;">
      <h2>Packages</h2>
      <div id="packages"></div>

      <h2>A la carte</h2>
      <div id="alacarte"></div>
    </div>
  </div>

  <script>
    async function loadCatalog() {
      const loading = document.getElementById('loading');
      const content = document.getElementById('content');
      const errorEl = document.getElementById('error');
      const packagesDiv = document.getElementById('packages');
      const alacarteDiv = document.getElementById('alacarte');
      const vehicleSel = document.getElementById('vehicle');

      loading.style.display = '';
      content.style.display = 'none';
      errorEl.style.display = 'none';

      try {
        const res = await fetch('/api/prices');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        function renderList(list, container) {
          container.innerHTML = '';
          list.forEach(pkg => {
            const price = pkg.prices[vehicleSel.value];
            if (price == null) return;
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
              <h3>${pkg.name}</h3>
              <p>${pkg.description || ''}</p>
              <div class="price">₹ ${price}</div>
              <button class="book-btn" onclick="alert('Booking ${pkg.name}')">Book</button>
            `;
            container.appendChild(div);
          });
        }

        renderList(data.packages || [], packagesDiv);
        renderList(data.alacarte || [], alacarteDiv);

        loading.style.display = 'none';
        content.style.display = '';
      } catch (e) {
        console.error(e);
        loading.style.display = 'none';
        errorEl.style.display = '';
        errorEl.textContent = 'Unable to load pricing. Contact +91 99105 78378 to book.';
      }
    }

    document.addEventListener('DOMContentLoaded', loadCatalog);
    document.getElementById('vehicle').addEventListener('change', loadCatalog);
  </script>
</body>
</html>
