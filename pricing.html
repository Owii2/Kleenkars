<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kleenkars — Exclusive Pricing</title>

  <style>
    :root{
      --bg:#000;
      --card:#0f1113;
      --muted:#9aa4b2;
      --accent:#e50914;
      --text:#fff;
      --badge-bg:#e33;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}

    /* HERO */
    .hero{position:relative;width:100%;height:180px;background:url('/assets/hero-bg.jpg') center/cover no-repeat;display:block;overflow:hidden}
    .hero-header{position:absolute;top:12px;left:12px;right:12px;display:flex;align-items:center;gap:14px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{height:110px;width:auto;border-radius:6px;background:rgba(0,0,0,0.25);padding:6px}
    .brand-title{font-weight:800;font-size:26px;text-transform:uppercase;line-height:1.1}
    .brand-sub{color:var(--muted);font-size:14px;margin-top:2px}
    .hero-bottom-fade{position:absolute;left:0;right:0;bottom:0;height:48px;background:linear-gradient(180deg,rgba(0,0,0,0)0%,rgba(0,0,0,0.65)100%)}

    /* Page container */
    .container{max-width:980px;margin:14px auto 40px;padding:0 14px}
    .page-title{text-align:center;font-size:24px;font-weight:800;margin:8px 0 6px}
    .page-sub{text-align:center;color:var(--muted);margin-bottom:12px;font-size:14px}

    /* Package card */
    .pkg { margin-bottom:14px; }
    .card { background:var(--card); border-radius:12px; padding:12px; border:1px solid rgba(255,255,255,0.03); box-shadow:0 6px 14px rgba(0,0,0,0.45); }

    /* Title/description (single per package) */
    .pkg-head { display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:6px; }
    .pkg-title { text-align:center; font-weight:800; font-size:18px; margin:6px 0; }
    .badge-new { background:var(--badge-bg); color:#fff; padding:4px 8px; border-radius:999px; font-weight:700; font-size:12px; line-height:1; }
    .pkg-desc  { text-align:center; color:#e0e0e0; font-size:13px; margin:0 0 12px; line-height:1.35; }

    /* Two-column inner layout */
    .pkg-inner { display:flex; gap:12px; align-items:flex-start; flex-wrap:wrap; }

    .tile-bike {
      flex: 0 0 34%;
      min-width:160px;
      background:rgba(255,255,255,0.01);
      border-radius:10px;
      padding:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
    }
    .bike-price { color:var(--accent); font-weight:900; font-size:20px; margin:8px 0; text-align:center; }
    .bike-desc { color:#cfcfcf; font-size:13px; text-align:center; margin-top:6px; }

    .tile-cars {
      flex: 1 1 60%;
      min-width:200px;
      background:rgba(255,255,255,0.01);
      border-radius:10px;
      padding:10px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
    }
    .cars-row { display:flex; gap:12px; align-items:flex-start; justify-content:center; width:100%; flex-wrap:nowrap; }

    .car-col {
      flex: 1 1 0;
      min-width:88px;
      max-width:220px;
      padding:8px 10px;
      border-radius:8px;
      text-align:center;
    }
    .car-label { font-weight:800; font-size:16px; margin-bottom:6px; color:#fff; }
    .car-price { color:var(--accent); font-weight:900; font-size:20px; }

    /* Book button */
    .book-wrap { text-align:center; margin-top:12px; }
    .book-btn { background:var(--accent); color:#fff; padding:8px 22px; border-radius:999px; border:0; font-weight:800; cursor:pointer; text-decoration:none; display:inline-block; }

    /* Loading / error */
    #loading { text-align:center; color:var(--muted); margin:12px 0; }
    #error { text-align:center; color:var(--accent); margin:8px 0; display:none; }

    /* Responsive */
    @media (max-width:760px){
      .card { padding:10px; }
      .pkg-inner { flex-direction:column; }
      .tile-bike,.tile-cars{flex:0 0 auto;width:100%;min-width:0;padding:10px}
      .cars-row { gap:8px; overflow-x:auto; -webkit-overflow-scrolling:touch; }
      .car-col { flex:0 0 120px; min-width:120px; }
    }

    /* very small */
    @media (max-width:360px){
      .car-col { flex:0 0 100px; min-width:100px; }
      .car-price { font-size:18px; }
    }
  </style>
</head>
<body>
  <script src="/assets/kk-header-loader.js" defer></script>

  <!-- HERO -->
  <section class="hero" role="banner" aria-label="Kleenkars hero">
    <div class="hero-header">
      <div class="brand">
        <a href="/" style="display:flex;align-items:center;text-decoration:none;color:inherit;">
          <img class="logo" src="/assets/logo.png" alt="Kleenkars logo" />
        </a>
        <div>
          <div class="brand-title">Kleenkars</div>
          <div class="brand-sub">Clean cars. Happy customers.</div>
        </div>
      </div>
    </div>
    <div class="hero-bottom-fade" aria-hidden="true"></div>
  </section>

  <main class="container" role="main">
    <h1 class="page-title">Exclusive Pricing</h1>
    <p class="page-sub">Prices are loaded from the admin-managed catalog. Choose your package and book.</p>

    <div id="loading">Loading pricing…</div>
    <div id="error"></div>

    <div id="packages-area" aria-live="polite"></div>
  </main>

  <script>
    // CONFIG
    const BOOK_URL = '/booking'; // Booking page path (root). Buttons will go to /booking?pkgId=...&pkgName=...
    const NEW_DAYS = 30; // "New" badge threshold

    // helpers
    function mapToPkg(row) {
      return {
        id: row.id ?? String(row.name || Math.random().toString(36).slice(2)),
        name: row.name || 'Untitled',
        description: row.description || '',
        created_at: row.created_at || row.createdAt || null,
        updated_at: row.updated_at || row.updatedAt || row.created_at || null,
        prices: {
          bike: row.prices?.bike ?? (row.bike ?? null),
          hatchback: row.prices?.hatchback ?? (row.hatchback ?? null),
          sedan: row.prices?.sedan ?? (row.sedan ?? null),
          suv: row.prices?.suv ?? (row.suv ?? null)
        }
      };
    }

    function hasAnyPrice(prices) {
      return (prices.bike !== null && prices.bike !== undefined && String(prices.bike).trim() !== '') ||
             (prices.hatchback !== null && prices.hatchback !== undefined && String(prices.hatchback).trim() !== '') ||
             (prices.sedan !== null && prices.sedan !== undefined && String(prices.sedan).trim() !== '') ||
             (prices.suv !== null && prices.suv !== undefined && String(prices.suv).trim() !== '');
    }

    function isNewPackage(dateStr){
      if(!dateStr) return false;
      const then = new Date(dateStr);
      if (!then || isNaN(then.getTime())) return false;
      const ms = Date.now() - then.getTime();
      const days = ms / (1000 * 60 * 60 * 24);
      return days <= NEW_DAYS;
    }

    function formatPrice(v){
      if (v === null || v === undefined || v === '') return '—';
      const n = Number(v);
      if (!Number.isFinite(n)) return '—';
      return '₹ ' + n.toString();
    }
    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, (m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    async function loadCatalog(){
      const loading = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const packagesArea = document.getElementById('packages-area');

      loading.style.display = '';
      errorEl.style.display = 'none';
      errorEl.textContent = '';
      packagesArea.innerHTML = '';

      try {
        const res = await fetch('/api/prices');
        if (!res.ok) throw new Error('Server returned ' + res.status);
        const data = await res.json();

        const pk = (data.packages || []).map(mapToPkg);

        // iterate packages and only render ones with any price
        for (const p of pk) {
          if (!hasAnyPrice(p.prices)) continue; // skip packages without prices

          const cardSection = document.createElement('section');
          cardSection.className = 'pkg';

          const card = document.createElement('div');
          card.className = 'card';

          // Title + New badge
          const head = document.createElement('div');
          head.className = 'pkg-head';
          const title = document.createElement('div');
          title.className = 'pkg-title';
          title.textContent = p.name;
          head.appendChild(title);

          if (isNewPackage(p.updated_at || p.created_at)) {
            const badge = document.createElement('div');
            badge.className = 'badge-new';
            badge.textContent = 'New';
            head.appendChild(badge);
          }

          card.appendChild(head);

          // Description
          if (p.description) {
            const desc = document.createElement('div');
            desc.className = 'pkg-desc';
            desc.textContent = p.description;
            card.appendChild(desc);
          }

          const inner = document.createElement('div');
          inner.className = 'pkg-inner';

          // Bike tile (if present)
          if (p.prices.bike !== null && p.prices.bike !== undefined && String(p.prices.bike).trim() !== '') {
            const tileBike = document.createElement('div');
            tileBike.className = 'tile-bike';
            tileBike.innerHTML = `<div class="bike-price">${formatPrice(p.prices.bike)}</div><div class="bike-desc">${escapeHtml(p.description)}</div>`;
            inner.appendChild(tileBike);
          }

          // Cars tile (if any car price present)
          const carHas = (p.prices.hatchback !== null && p.prices.hatchback !== undefined && String(p.prices.hatchback).trim() !== '') ||
                         (p.prices.sedan !== null && p.prices.sedan !== undefined && String(p.prices.sedan).trim() !== '') ||
                         (p.prices.suv !== null && p.prices.suv !== undefined && String(p.prices.suv).trim() !== '');

          if (carHas) {
            const tileCars = document.createElement('div');
            tileCars.className = 'tile-cars';

            const carsRow = document.createElement('div');
            carsRow.className = 'cars-row';
            carsRow.setAttribute('role', 'group');
            carsRow.setAttribute('aria-label', p.name + ' vehicle prices');

            if (p.prices.hatchback !== null && p.prices.hatchback !== undefined && String(p.prices.hatchback).trim() !== '') {
              const col = document.createElement('div');
              col.className = 'car-col';
              col.innerHTML = `<div class="car-label">Hatchback</div><div class="car-price">${formatPrice(p.prices.hatchback)}</div>`;
              carsRow.appendChild(col);
            }
            if (p.prices.sedan !== null && p.prices.sedan !== undefined && String(p.prices.sedan).trim() !== '') {
              const col = document.createElement('div');
              col.className = 'car-col';
              col.innerHTML = `<div class="car-label">Sedan</div><div class="car-price">${formatPrice(p.prices.sedan)}</div>`;
              carsRow.appendChild(col);
            }
            if (p.prices.suv !== null && p.prices.suv !== undefined && String(p.prices.suv).trim() !== '') {
              const col = document.createElement('div');
              col.className = 'car-col';
              col.innerHTML = `<div class="car-label">SUV</div><div class="car-price">${formatPrice(p.prices.suv)}</div>`;
              carsRow.appendChild(col);
            }

            tileCars.appendChild(carsRow);
            inner.appendChild(tileCars);
          }

          // Book button (link to BOOK_URL with params)
          const bookWrap = document.createElement('div');
          bookWrap.className = 'book-wrap';

          const url = new URL(BOOK_URL, window.location.origin);
          url.searchParams.set('pkgId', p.id);
          url.searchParams.set('pkgName', p.name);

          const anchor = document.createElement('a');
          anchor.className = 'book-btn';
          anchor.href = url.toString();
          anchor.textContent = 'Book';

          bookWrap.appendChild(anchor);

          card.appendChild(inner);
          card.appendChild(bookWrap);
          cardSection.appendChild(card);
          packagesArea.appendChild(cardSection);
        }

        if (!packagesArea.children.length) {
          const msg = document.createElement('div');
          msg.style.textAlign = 'center';
          msg.style.color = 'var(--muted)';
          msg.textContent = 'No packages are currently available.';
          packagesArea.appendChild(msg);
        }

        loading.style.display = 'none';
      } catch (err) {
        console.error('pricing load error', err);
        loading.style.display = 'none';
        errorEl.textContent = 'Unable to load pricing. WhatsApp +91 99105 78378 to book.';
        errorEl.style.display = '';
      }
    }

    document.addEventListener('DOMContentLoaded', loadCatalog);
  </script>
</body>
</html>
