<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kleenkars — Exclusive Pricing</title>

  <style>
    :root{
      --bg: #000;
      --card: #0f1113;
      --muted: #9aa4b2;
      --accent: #e50914;
      --text: #ffffff;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    /* HERO */
    .hero{position:relative;width:100%;height:220px;background:url('/assets/hero-bg.jpg') center/cover no-repeat;display:block;overflow:hidden}
    .hero-header{position:absolute;top:14px;left:16px;right:16px;display:flex;align-items:center;gap:18px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{height:110px;width:auto;border-radius:6px;background:rgba(0,0,0,0.25);padding:6px}
    .brand-text{display:flex;flex-direction:column}
    .brand-title{font-weight:800;font-size:28px;letter-spacing:1px;text-transform:uppercase}
    .brand-sub{color:var(--muted);margin-top:6px;font-size:13px}
    .hero-bottom-fade{position:absolute;left:0;right:0;bottom:0;height:60px;background:linear-gradient(180deg,rgba(0,0,0,0)0%,rgba(0,0,0,0.65)100%)}

    /* Container and headings */
    .container{max-width:980px;margin:20px auto 80px;padding:0 16px}
    .page-title{text-align:center;font-size:28px;font-weight:800;margin:10px 0 6px}
    .page-sub{text-align:center;color:var(--muted);margin-bottom:18px}

    /* Cards grid for packages */
    .pkg { margin-bottom:18px; }
    .pkg-inner { display:flex; gap:16px; flex-wrap:wrap; align-items:stretch; }
    /* Two-tile layout: left tile (bike) & right tile (3 cols) */
    .tile-bike {
      background:var(--card); border-radius:10px; padding:14px; border:1px solid rgba(255,255,255,0.03);
      flex: 1 1 260px; min-width:220px; display:flex; flex-direction:column; justify-content:space-between;
    }
    .tile-cars {
      background:var(--card); border-radius:10px; padding:14px; border:1px solid rgba(255,255,255,0.03);
      flex: 2 1 520px; min-width:260px; display:flex; flex-direction:column; justify-content:space-between;
    }

    .pkg-name { text-align:center; font-weight:800; font-size:18px; margin-bottom:10px; color:var(--text) }

    /* Bike tile content */
    .bike-price { text-align:center; color:var(--accent); font-weight:900; font-size:20px; margin:6px 0; }
    .bike-desc { text-align:center; color:#cfcfcf; font-size:13px; margin-top:6px; }

    /* Cars tile: three columns EXACTLY side-by-side with gaps */
    .cars-row {
      display:flex;
      gap:18px;                 /* gap between columns */
      align-items:stretch;
      justify-content:center;   /* center the group */
    }
    .car-col {
      flex: 1 1 0;
      min-width: 110px;
      max-width: 180px;
      background:rgba(255,255,255,0.01);
      border-radius:8px;
      padding:12px;
      text-align:center;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }
    .car-label { color:var(--muted); font-weight:700; font-size:13px; margin-bottom:6px; text-align:center; }
    .car-price { color:var(--accent); font-weight:900; font-size:18px; margin-bottom:6px; text-align:center; }
    .car-desc { color:#cfcfcf; font-size:12px; margin-top:6px; text-align:center; }

    /* Book button centered for the package */
    .book-wrap { text-align:center; margin-top:12px; }
    .book-btn { background:var(--accent); color:#fff; padding:10px 22px; border-radius:999px; border:0; font-weight:800; cursor:pointer; }

    /* small text or fallback */
    #loading { text-align:center; color:var(--muted); margin-top:12px }
    #error { text-align:center; color:var(--accent); margin-top:12px; display:none }

    /* Responsive: on narrow screens stack tiles vertically and car columns become rows */
    @media (max-width:720px){
      .pkg-inner { flex-direction:column; }
      .cars-row { flex-direction:row; flex-wrap:wrap; gap:10px; }
      .car-col { flex: 1 1 40%; min-width: 140px; max-width: none; }
    }
    @media (max-width:460px){
      .car-col { flex-basis: 100%; } /* stack on very small screens */
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero" role="banner" aria-label="Kleenkars hero">
    <div class="hero-header">
      <div class="brand">
        <a href="/" style="display:flex;align-items:center;text-decoration:none;color:inherit;">
          <img class="logo" src="/assets/logo.png" alt="Kleenkars logo" />
        </a>
        <div class="brand-text">
          <div class="brand-title">Kleenkars</div>
          <div class="brand-sub">Clean cars. Happy customers.</div>
        </div>
      </div>
      <div style="margin-left:auto"></div>
    </div>
    <div class="hero-bottom-fade" aria-hidden="true"></div>
  </section>

  <!-- MAIN -->
  <main class="container" role="main">
    <h1 class="page-title">Exclusive Pricing</h1>
    <p class="page-sub">Prices are loaded from the admin-managed catalog. Choose your package and book.</p>

    <div id="loading">Loading pricing…</div>
    <div id="error"></div>

    <div id="packages-area"></div>
  </main>

  <script>
    // safe map helper
    function mapToPkg(row) {
      return {
        id: row.id ?? String(row.name || Math.random().toString(36).slice(2)),
        name: row.name || 'Untitled',
        description: row.description || '',
        prices: {
          bike: row.prices?.bike ?? null,
          hatchback: row.prices?.hatchback ?? row.prices?.sedan ?? null,
          sedan: row.prices?.sedan ?? null,
          suv: row.prices?.suv ?? null
        }
      };
    }

    function formatPrice(v){
      if (v === null || v === undefined || v === '') return '—';
      const n = Number(v);
      if (!Number.isFinite(n)) return '—';
      return '₹ ' + n.toString();
    }
    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, (m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    async function loadCatalog(){
      const loading = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const packagesArea = document.getElementById('packages-area');

      loading.style.display = '';
      errorEl.style.display = 'none';
      errorEl.textContent = '';
      packagesArea.innerHTML = '';

      try {
        const res = await fetch('/api/prices');
        if (!res.ok) throw new Error('Server returned ' + res.status);
        const data = await res.json();

        const pk = (data.packages || []).map(mapToPkg);

        if (!pk.length) {
          loading.textContent = 'No packages available.';
          return;
        }

        // Build DOM: each package => .pkg
        for (const p of pk) {
          const pkgWrap = document.createElement('section');
          pkgWrap.className = 'pkg';

          const inner = document.createElement('div');
          inner.className = 'pkg-inner';

          // Left tile: Bike
          const tileBike = document.createElement('div');
          tileBike.className = 'tile-bike';
          tileBike.innerHTML = `
            <div class="pkg-name" aria-hidden="true">${escapeHtml(p.name)}</div>
            <div>
              <div class="bike-price">${formatPrice(p.prices.bike)}</div>
              <div class="bike-desc">${escapeHtml(p.description)}</div>
            </div>
          `;

          // Right tile: 3-column group for Hatchback / Sedan / SUV side-by-side
          const tileCars = document.createElement('div');
          tileCars.className = 'tile-cars';
          tileCars.innerHTML = `
            <div style="text-align:center;font-weight:700;margin-bottom:8px;color:var(--text);">${escapeHtml(p.name)}</div>
            <div class="cars-row" role="group" aria-label="${escapeHtml(p.name)} vehicle prices">
              <div class="car-col">
                <div class="car-label">Hatchback</div>
                <div class="car-price">${formatPrice(p.prices.hatchback)}</div>
                <div class="car-desc">${escapeHtml(p.description)}</div>
              </div>
              <div class="car-col">
                <div class="car-label">Sedan</div>
                <div class="car-price">${formatPrice(p.prices.sedan)}</div>
                <div class="car-desc">${escapeHtml(p.description)}</div>
              </div>
              <div class="car-col">
                <div class="car-label">SUV</div>
                <div class="car-price">${formatPrice(p.prices.suv)}</div>
                <div class="car-desc">${escapeHtml(p.description)}</div>
              </div>
            </div>
          `;

          inner.appendChild(tileBike);
          inner.appendChild(tileCars);

          // Book button centered
          const bookWrap = document.createElement('div');
          bookWrap.className = 'book-wrap';
          bookWrap.innerHTML = `<button class="book-btn" data-pkg-id="${escapeHtml(p.id)}">Book</button>`;

          pkgWrap.appendChild(inner);
          pkgWrap.appendChild(bookWrap);
          packagesArea.appendChild(pkgWrap);
        }

        // wire booking buttons
        document.querySelectorAll('.book-btn').forEach(btn=>{
          btn.addEventListener('click', ()=> {
            const id = btn.getAttribute('data-pkg-id');
            // TODO: Replace with your real booking flow
            alert('Book package: ' + id);
          });
        });

        loading.style.display = 'none';
      } catch (err) {
        console.error('pricing load error', err);
        loading.style.display = 'none';
        errorEl.textContent = 'Unable to load pricing. You can WhatsApp +91 99105 78378 to book.';
        errorEl.style.display = '';
      }
    }

    document.addEventListener('DOMContentLoaded', loadCatalog);
  </script>
</body>
</html>
